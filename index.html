<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="form-container">
        <form class="centered">
            <fieldset>
                <legend class="text-uppercase">create and account</legend>
                <div class="form-element">
                    <label for="name" class="required">Email:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-element">
                    <label for="password" class="required">Choose Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-element">
                    <label for="password2" class="required">Confirm Password:</label>
                    <input type="password" name="password2" id="password2" required>
                </div>
                <input type="submit" value="register now!" class="text-uppercase">
            </fieldset>
        </form>
    </div>
</body>
</html>
